<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link rel ="stylesheet" href = "./css/style.css">
    <!-- 애니메이션 효과 사용위해 css 파일 연결-->
    <link rel ="stylesheet" href = "./WOW/animate.css"> 
    <!-- 스크롤 효과 적용위해 wow.min.js 파일 연결 및 실행 스크립트 추가-->
    <script src = "WOW/wow.min.js"></script> 
    <script>
        new WOW().init();
    </script>
</head>
<body>
    <div class = "cus_wrap">
        <!-- data-wow-delay : 페이지 로딩 후 애니메이션이 실행되기까지 간격-->
        <img src = "/image/에코스봇.png" alt ="" class = "ecoce-bot wow fadeInDown" data-wow-delay = "0.3s"> 
            
        <img src = "image/환경부탄소중립기본법.png" alt = "" class = "ministry-Environ-img wow fadeInRight" data-wow-delay="0.3s">        
        
        <div class = "ecoce-img-wrap">
            <img src = "image/에코스모바일원.png" alt ="" class="ecoce-img wow fadeInLeft" data-wow-delay="0.3s">
        </div>
            
        <div class = "eco-clean-earth wow fadeInRight" data-wow-delay = "0.6s" >
            <p>
                국내 최초<br>
                '탄소중립 실천인증 플랫폼' 
            </p>
            <p>ECO-Clean Earth</p>
        </div>
    </div>
</body>
</html>
